<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Mot de passe oublié</title>
    <link rel="stylesheet" href="css/motPasse.css">
    
</head>
<body>
    <iframe src="php/acceuil.php"></iframe>
   <main>
      <form class="form_container" id="form_container" method="POST" action="php/traitementMDP.php">
          <svg id="close" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-x-lg" viewBox="0 0 16 16">
            <path d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8z"/>
          </svg>
          <h1 class="form_container_heading">Mot de passe oublié ?</h1>
          <i class="bx bxs-user" id="p" ></i>
          <label for="username">Entrer votre identité:</label>
          <input class="form_container_inputs" name="user" type="text" placeholder="Username" required oninvalid="setCustomValidity('Veuillez saisir un nom d\'utilisateur.')">
          <button class="form_container_button" type="submit" name="valideruser" value="Valider">Valider</button>
      </form>
   </main>
   <script>
      const closeButton = document.getElementById("close");

      closeButton.addEventListener("click", () => {
          window.location.href = "php/acceuil.php";
      });
      function setCustomValidityMessage(input, message) {
            if (input.value !== '') {
                // If the field is not empty, clear the custom validity message
                input.setCustomValidity('');
            } else {
                // If the field is empty, set the custom validity message
                input.setCustomValidity(message);
            }
        }

   </script>
</body>
</html>
